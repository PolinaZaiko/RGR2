{% extends 'base.html' %}
{% block main%}
    <h1 style="text-align: center;">Добавить новую книгу</h1>
    <form method="post" enctype="multipart/form-data">

        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Автор:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Количество страниц:</label><br>
        <input type="number" id="pages" name="pages"><br>
        <label for="publisher">Издатель:</label><br>
        <input type="text" id="publisher" name="publisher"><br>
        <label for="cover">Обложка:</label><br>
        <input type="file" id="cover" name="cover"><br>
        <input type="submit" value="Готово">

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>     
{% endblock %}
