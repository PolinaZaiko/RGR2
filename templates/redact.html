{% extends 'base.html' %}
{% block main%}
    <h1 class="opt">Редактировать книгу</h1>

    <form class="form" method="POST" enctype="multipart/form-data">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br>

        <label for="author">Автор:</label><br>
        <input type="text" id="author" name="author" value="{{ book.author }}"><br>

        <label for="pages">Страниц:</label><br>
        <input type="number" id="pages" name="pages" value="{{ book.pages }}"><br>

        <label for="publisher">Издатель:</label><br>
        <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}"><br>

        <label for="cover">Обложка:</label><br>
        <input type="file" id="cover" name="cover"><br>

        <button type="submit">Сохранить изменения</button>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
